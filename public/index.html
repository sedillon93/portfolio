<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendors/reset.css" type="text/css" rel="stylesheet">
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <link href="css/layout.css" type="text/css" rel="stylesheet">
    <link href="css/work-exp.css" type="text/css" rel="stylesheet">
    <link href="css/projects.css" type="text/css" rel="stylesheet">
    <link href="css/home.css" type="text/css" rel="stylesheet">
    <script src="https://use.fontawesome.com/db2379db22.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <script id="aboutTemplate" type="text/x-handlebars-template">
      <h2>{{ greeting }}</h2>
      <p>{{ blurb }}</p>
    </script>
    <script id="projectTemplate" type="text/x-handlebars-template">
      <li>
        <h2>{{ projectTitle }}</h2>
        <p id="dates">{{ startDate }} to {{ endDate }}</p>
        <p id="description">{{ description }}</p>
        <p>Check it out <a id="link" href="{{ projectUrl }}">here</a></p>
      </li>
    </script>
    <script id="jobTemplate" type="text/x-handlebars-template">
          <li>
            <p id="jobTitle">{{ jobTitle }}</p>
            <p id="employer">{{ employer }}</p>
            <div>{{ startDate }} to {{ endDate }}</div>
            <p id="description">{{ jobDescription }}</p>
          </li>
    </script>
    <script id="contactTemplate" type="text/x-handlebars-template">
      <p>LinkedIn: <a href="https://www.linkedin.com/in/shannon-dillon-14b05464/">Shannon Dillon</a></p>
      <p>Github: <a href="https://github.com/sedillon93">sedillon93</a></p>
      <p>Phone: {{ phone }}</p>
      <p>Email: {{ email }}</p>
    </script>
    <script id="repoTemplate" type="text/x-handlebars-template">
      <li>{{ repoName }}</li>
    </script>
  </head>
  <body>
    <div class="topBar">
      <i class="fa fa-bars" aria-hidden="true" id="hamburgerMenu"></i>
      <ul class="navbar">
        <li class="navItem" id="home"><a href="/">Home</a></li>
        <li class="navItem" id="about"><a href="/about">About</a></li>
        <li class="navItem" id="projects"><a href="/projects">My Projects</a></li>
        <li class="navItem" id="work"><a href="/jobs">Work Experience</a></li>
        <li class="navItem" id="contact"><a href="/contact">Contact</a></li>
      </ul>
      <ul class="connect">
        <li class="icon"><a href="https://www.linkedin.com/in/shannon-dillon-14b05464/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
        <li class="icon"><a href="https://github.com/sedillon93"><i class="fa fa-github" aria-hidden="true"></a></i></li>
      </ul>
    </div>
    <section class="home fillNavItem">
      <p class="hookStatement">Improving the world, one line of code at a time</p>
    </section>
    <section class="fillNavItem" id="aboutInfo"></section>
    <section class="fillNavItem" id="projectInfo">
      <h1 id="projectHeading">My Projects</h1>
      <ul id="projectDisplay">
      </ul>
    </section>
    <section class="fillNavItem" id="jobInfo">
      <h1 id="jobHeading">Work Experience</h1>
      <ul id="jobDisplay">
      </ul>
    </section>
    <section class="fillNavItem" id="contactInfo"></section>
    <section class="fillNavItem" id="gitHubRepos"></section>
  </body>
  <script src="scripts/view/contactView.js"></script>
  <script src="scripts/view/aboutView.js"></script>
  <script src="scripts/view/projectView.js"></script>
  <script src="scripts/view/jobView.js"></script>
  <script src="scripts/view/repoView.js"></script>
  <script src="scripts/controller/mainPageController.js"></script>
  <script src="scripts/controller/aboutController.js"></script>
  <script src="scripts/controller/projectController.js"></script>
  <script src="scripts/controller/jobController.js"></script>
  <script src="scripts/controller/contactController.js"></script>
  <script src="scripts/controller/routes.js"></script>
</html>
